language: cpp

# run cmake to generate the Makefile, then run make
# run on linux amd64 and arm64
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

compiler:
  - clang
  - gcc

script:
  - cd executionbackup-cpp
  - cmake .
  - make

